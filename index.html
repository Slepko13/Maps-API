<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" href="css/maps.css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
      <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    /> -->
      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
      <!-- <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script> -->

      <title>Lesion 34 Google API</title>
</head>

<body>
      <nav class="navigation">
            <div class="buttonsGroup">
                  <button id="up" onclick="goUp()">up</button>
                  <button id="down" onclick="goDown()">down</button>
                  <button id="left" onclick="goLeft()">left</button>
                  <button id="right" onclick="goRight()">right</button>
            </div>
            <form action="" class="form">
                  <div class="firstPoint">
                        <label for="firstLat">Input first point lat</label>
                        <input type="text" id="firstLat" />
                        <label for="firstLng">Input first point lng</label>
                        <input type="text" id="firstLng" />
                  </div>
                  <div class="secondPoint">
                        <label for="secondLat">Input second point lat</label>
                        <input type="text" id="secondLat" />
                        <label for="secondLng">Input second point lng</label>
                        <input type="text" id="secondLng" />
                  </div>
            </form>
            <button type="submit" onclick="getNewCoor()">Submit</button>
      </nav>
      <div id="mapID"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/maps.js"></script>
</body>

</html>
